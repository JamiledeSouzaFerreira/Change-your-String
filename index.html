<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Your String</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteúdo">
    <!--Fontes-->
    <div class="principal">
        <div class="entrada">
            <h1>Conversor de Fontes</h1>
            <input type="text" class="txt" id="txtFontes">
            <input type="submit" class="btn" id="btnFontes">
        </div><!--entrada-->
        <div class="saída">          
            <h3 id="resMaiúsculo"></h3> 
            <h3 id="resMinúsculo"></h3>
        </div><!--saída-->
    </div><!--principal-->
    <!--temperatura-->
    <div class="principal">
        <div class="entrada">
            <h1>Conversor de Temperatura</h1>
            <input type="text" class="txt" id="txtTemperatura">
            <input type="submit" name="" class="btn" id="btnTemperatura"> 
        </div><!--entrada-->
        <div class="saída">
            <h3 id="resKelvin">Escreva um valor em Celsius</h3>
            <h3 id="resFaren"></h3>
        </div><!--saída-->
    </div><!--principal-->
    <!--moedas-->
        <!-- 1. o usuário envia um valor 
            2. o usuário seleciona um moeda
            3. o valor digitado é dividido pelo valor da moeda escolhida
            4. o resultado é mostrado na tela-->
        <div class="principal">
            <div class="entrada">
                <h1>Conversor de moedas</h1>
                <input type="radio" name="radmoney" id="dólar">
                <label for="dólar">Dólar</label>
                <input type="radio" name="radmoney" id="libra">
                <label for="libra">Libra</label>
                <input type="radio" name="radmoney" id="euro">
                <label for="euro">Euro</label>
                <input type="number" min="0" class="txt" id="txtMoedas" >
                <input type="button" name="" class="btn" id="btnMoedas" value="Converter" onclick="converter()">
            </div><!--entrada-->
            <div class="saída">
                <h3 id="resposta">
                    Insira um valor em real e selecione a moeda desejada
                </h3>
            </div><!--saída-->
        </div><!--principal-->
    </div><!--conteúdo-->
    <script src="index.js"></script>
</body>
</html>
