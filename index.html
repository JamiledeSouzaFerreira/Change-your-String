<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Your String</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <nav>
            <a class="logo" href="#logo">Change Your String</a>
            <div class="menuResponsivo">
              <div class="linha1"></div>
              <div class="linha2"></div>
              <div class="linha3"></div>
            </div>
            <ul class="listaNav">
              <li><a href="#títuloFontes">Fontes</a></li>
              <li><a href="#títuloTemperatura">Temperatura</a></li>
              <li><a href="#títuloMoedas">Moedas</a></li>
            </ul>
        </nav>
    <div class="conteúdo">
    <!--Fontes-->
    <div class="principal">
        <div class="entrada">
            <div class="toogle">
                <input type="checkbox" name="" id="checkFontes">
                <label for="checkFontes" class="switch">
                    <span class="slider"></span>
                </label>
            </div><!--toogle-->
            <h1 id="títuloFontes">Conversor de Fontes</h1>
            <div class="dadosUsuárioF">
                <input type="text" class="txt" id="txtFontes">
                <input type="submit" class="btn" id="btnFontes">
            </div><!--dados do usuario-->
        </div><!--entrada-->
        <div class="saídaF">          
            <h3 id="resMaiúsculo"></h3> 
            <h3 id="resMinúsculo"></h3>
            <h3 id="resBart"></h3>
        </div><!--saída-->
    </div><!--principal-->
    <!--temperatura-->
    <div class="principal">
        <div class="entrada">
            <div class="toogle">
                <input type="checkbox" name="" id="checkTemp">
                <label for="checkTemp" class="switch">
                    <span class="slider"></span>
                </label>
            </div><!--toogle-->
            <h1 id="títuloTemperatura">Conversor de Temperatura</h1>
            <div class="dadosUsuárioT">
                <input type="text" class="txt" id="txtTemperatura">
                <input type="submit" name="" class="btn" id="btnTemperatura">
                <h3 id="resTemperatura">Escreva um valor em Celsius</h3> 
            </div><!--dados do usuário-->
        </div><!--entrada-->
        <div class="saídaT">
            <h3 id="resKelvin"></h3>
            <h3 id="resFaren"></h3>
        </div><!--saída-->
    </div><!--principal-->
    <!--moedas-->
        <!-- 1. o usuário envia um valor em real
            2. o usuário seleciona um moeda
            3. o valor digitado é dividido pelo valor da moeda escolhida
            4. o resultado é mostrado na tela-->
        <div class="principal">
            <div class="entrada">
                <div class="toogle">
                    <input type="checkbox" name="" id="checkMoedas">
                    <label for="checkMoedas" class="switch">
                        <span class="slider"></span>
                    </label>
                </div><!--toogle-->
                <h1 id="títuloMoedas">Conversor de moedas</h1>
                <div class="dadosUsuárioM">
                    <input type="radio" name="radmoney" class="rad" id="dólar">
                    <label for="dólar">Dólar</label>
                    <input type="radio" name="radmoney" class="rad" id="libra">
                    <label for="libra">Libra</label>
                    <input type="radio" name="radmoney" class="rad" id="euro">
                    <label for="euro">Euro</label>
                    <input type="number" min="0" class="txt" id="txtMoedas" >
                    <input type="button" name="" class="btn" id="btnMoedas" value="Enviar">
                    <h3>Insira um valor em real e selecione a moeda desejada</h3>
                </div><!--dados do usuário-->
            </div><!--entrada-->
            <div class="saídaM">
                <h3 id="resMoeda"></h3>
            </div><!--saída-->
        </div><!--principal-->
    </div><!--conteúdo-->
    <script src="index.js"></script>
</body>
</html>
